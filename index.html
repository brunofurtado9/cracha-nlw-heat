<!DOCTYPE html>

<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bruno Furtado - DoWhile 2021</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="./images/build.svg" alt="Selo Rocketseat" />
          </span>
          <img
            src="http://lorempixel.com/185/185/people/"
            alt="Minha foto"
            id="userImage"
          />
        </div>

        <h1 id="userName">Bruno Furtado</h1>
        <a
          id="userLink"
          href="https://github.com/brunofurtado9"
          target="_blank"
        >
          <img src="./images/github.svg" alt="ícone github" /><span
            id="userLogin"
            >brunofurtado9</span
          ></a
        >

        <p id="userBio">Criação do crachá do evento NLW da RocketSeat!</p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://youtube.com/RocketSeat" target="_blank">
              <img src="./images/youtube.svg" alt="ícone youtube" />
            </a>
          </li>

          <li class="twitter">
            <a href="https://twitter.com/brunofurt99" target="_blank">
              <img src="./images/twitter.svg" alt="ícone twitter" />
            </a>
          </li>

          <li class="instagram">
            <a href="https://instagram.com/_brunofurt" target="_blank">
              <img src="./images/instagram.svg" alt="ícone instagram" />
            </a>
          </li>

          <li class="facebook">
            <a href="https://facebook.com/brunofurtado9" target="_blank">
              <img src="./images/facebook.svg" alt="ícone facebook" />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
